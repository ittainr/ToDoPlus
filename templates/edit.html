{% extends "base.html" %}
{% block title%}Edit Task{% endblock %}
{% block content %}
<div class="row justify-content-center">
<div class="col-md-6">
    <div class="card">
    <div class="card-header">
        <h5 class="card-title">Edit Task</h5>
    </div>
    <div class="card-body">
        <form>
        <div class="form-group">
            <label for="taskName">Task Name</label>
            <input type="text" class="form-control" id="task-name" placeholder="Enter task name">
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="date" class="form-control" id="due-date" placeholder="Enter due date">
        </div>
        <div class="form-group">
            <label for="timeNeeded">Time Needed (minutes)</label>
            <input type="number" class="form-control" id="time-needed" placeholder="Enter time needed">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="#" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
    </div>
</div>
</div>
{%endblock%}

{% extends "base.html" %}
{% block title%}Home{% endblock %}
{% block content %}
<nav class="navbar navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Your Tasks</a>
        <span class="navbar-text mx-auto">Spend XX:XX more today</span>
        <button type="button" class="btn btn-primary"><a href="add">+ Add Task</a></button>
    </div>
</nav>

<div class="container mt-5">
<hr>
{% for task in tasks %}
    <div class="row mb-3">
        <div class="col">{{task.task_name}}</div>
        <div class="col">{{task.time_needed}}</div>
        <div class="col">{{task.due_date}}</div>
        <div class="col">
        <button class="btn btn-outline-primary me-2">Spend Time</button>
        <button class="btn btn-outline-primary">Edit Task</button>
        </div>
    </div>
    <hr>
{% endfor %}
</div>
{% endblock %}
